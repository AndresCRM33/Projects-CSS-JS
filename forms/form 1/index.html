<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@300&family=Silkscreen&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav>
        <h3>logo</h3>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Sobre nosotros</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="#">Iniciar Sesion</a></li>
        </ul>
    </nav>
    <form>
        <div class="container-effect"></div>
        <div class="container-effect2"></div>
        <div class="container-effect3"></div>
        <div class="container-effect4"></div>
        <div class="container-effect5"></div>
        
        <div class="span">
            <span><strong>Iniciar sesión</strong></span>
        </div>
        <div class="datos" id="correo">
            <input id="correo" type="text" required="required"/>
            <label class="lbl-nombre">
                <span class="txt-nombre">
                    Correo
                </span>
            </label>
        </div>
        <div class="datos" id="contraseña">
            <input id="contraseña" type="password" required="required"/>
            <label class="lbl-nombre">
                <span class="txt-nombre">
                    Contraseña
                </span>
            </label>
        </div>
        <input type="submit" id="boton" value="Iniciar"/>
        <div class="links">
            <a class="rest-pass" href="#"><strong>Olvidaste tu contraseña?</strong></a>
            <a class="rest-pass" href="#"><strong>No tienes una cuenta?</strong></a>
        </div>
    </form>
</body>
</html>
